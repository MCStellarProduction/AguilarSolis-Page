<!DOCTYPE html>
<html>
<head>
  <title>Familia Aguilar Solis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: url('https://wallshub.com/uploads/posts/2024-04/6fa0271b08_chill-beach-4k.webp') no-repeat center center / cover;
      flex-direction: column;
      justify-content: center;
      place-items: center;
      overflow: hidden;
      user-select: none;
      touch-action: none;
    }

    .initial-text {
      width: 100vw;
      height: 120px;
      background: transparent;
      border: 2px solid white;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .initial-text h1 {
      font-size: 2rem;
      font-weight: 500;
      color: #fff;
    }

    .initial-text p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #fff;
    }

    .member-box {
      display: flex;
      width: 80vw;
      max-width: 500px;
      height: 120px;
      margin: 10px;
      background: transparent;
      border: 2px solid white;
      padding: 20px;
      align-items: center;
      text-align: center;
      justify-content: flex-start;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      transition: transform 0.5s ease-in-out;
    }

    .member-box:hover {
      transform: scale(1.2);
    }

    .member-box img {
      border-radius: 50%;
      margin-right: 15px;
    }

    .member-box h1 {
      font-size: 1.8rem;
      font-weight: 400;
      margin-right: 10px;
    }

    .member-btn {
      display: flex;
      align-items: center;
      width: 150px;
      height: 40px;
      margin: 20px;
      text-align: center;
      border: 2px solid white;
      background: transparent;
      border-radius: 20px;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
      }

      .initial-text h1 {
        font-size: 3rem;
      }

      .initial-text p {
        font-size: 1.5rem;
      }

      .member-box {
        width: 90vw;
        height: 150px;
      }

      .member-box h1 {
        font-size: 1.5rem;
      }

      .member-btn h2 {
        font-size: 1.2rem;
      }
    }

    @media (min-width: 769px) {
      body {
        height: 100vh;
      }

      .initial-text h1 {
        font-size: 2.5rem;
      }

      .initial-text p {
        font-size: 1.2rem;
      }

      .member-box {
        width: 60vw;
        height: 120px;
      }

      .member-box h1 {
        font-size: 1.8rem;
      }

      .member-btn h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="initial-text">
    <h1>FAMILIA AGUILAR SOLIS</h1>
    <p>Esta es la pagina de la familia Aguilar Solis</p>
  </div>
  <div class="member-box">
    <img src="https://aguilarsolis.com/common/img/guy.png" width="100" height="100">
    <h3>BRAYAN AGUILAR SALAZAR</h3>
    <button class="member-btn" onClick="window.location.href='https://www.aguilarsolis.com/brayan'"><h2>INFORMACION</h2></button>
  </div>
  <div class="member-box">
    <img src="https://aguilarsolis.com/common/img/madam.png" width="100" height="100">
    <h3>MARIA SOLIS GONZALES</h3>
    <button class="member-btn" onClick="window.location.href='https://www.aguilarsolis.com/maria'"><h2>INFORMACION</h2></button>
  </div>
  <div class="member-box">
    <img src="https://aguilarsolis.com/common/img/girl.png" width="100" height="100">
    <h3>BEATRIZ AGUILAR SOLIS</h3>
    <button class="member-btn" onClick="window.location.href='https://www.aguilarsolis.com/beatriz'"><h2>INFORMACION</h2></button>
  </div>
</body>
</html>
